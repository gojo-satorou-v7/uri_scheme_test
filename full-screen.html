<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen and Open Window</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">Enter Full Screen & Open Window</button>

    <script>
        document.getElementById('fullscreenButton').addEventListener('click', function() {
            // Enter fullscreen mode
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }

            // Calculate the position for the new window
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const windowWidth = 600; // Width of the new window
            const windowHeight = 400; // Height of the new window
            const left = screenWidth - windowWidth; // Position on the right
            const top = 0; // Position at the top

            // Open a new window in the upper right corner
            window.open('https://example.com', '_blank', `width=${windowWidth},height=${windowHeight},left=${left},top=${top}`);
        });
    </script>
</body>
</html>
